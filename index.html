<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="icon" href="./icons8-facebook-480.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container mt-12  flex justify-center  ">
        <div class="left w-1/3 mt-2 ">
            <img class="absolute left-1 w-1/3" src="./Facebook-Logo.wine.svg " alt="">
            <p class="text-2xl mx-8 absolute left-3 top-52 font-normal ">Facebook helps you connect and <br> share with the people in your life.</p>
        </div>
        <div class="right flex shadow-black drop-shadow-lg flex-col ml-44 absolute right-8 bg-white p-4 rounded-lg w-96  ">
            <input class="px-4 outline-blue-600    py-3 text-lg border border-1 rounded border-gray-300 " type="text" placeholder="Email address or phone number">
            <input class="px-4 outline-blue-600   my-3 py-3 text-lg border border-1 rounded border-gray-300" type="password" placeholder="Password">
            <button class="bg-blue-600 rounded-lg text-white font-bold py-3 my-1 text-xl hover:bg-blue-700">Log In</button>
            <span class="text-blue-500 text-sm text-center my-2 hover:underline cursor-pointer ">Forgotten password?</span>
            <hr class="my-2 bg-gray-300">
            <button class="bg-green-600 rounded-lg  text-white text-lg font-semibold py-3 px-3  my-4 w-fit mx-auto hover:bg-green-700" >Create New Account</button>

        </div>
    </div>
    <div class="absolute bottom-1 right-16 text-sm">
      <strong class="hover:underline cursor-pointer">Create a Page</strong> for a celebrity, brand or business.
    </div>
</body>
</html>
